<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Posts</title>
  </head>
  <body>
    <h1>Your Posts</h1>
    <ul>
      {% for post in posts%}
      <li>
        <a href="{{ url_for('postPage', postId=post.id, postBody=post.body)}}"
          >{{ post.post_title }}</a
        >
      </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Home</a>
  </body>
</html>
